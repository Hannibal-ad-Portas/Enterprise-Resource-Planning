<section class="loginBg">
	<app-navbar></app-navbar>
	<flash-messages></flash-messages>
	<div class="container text-primary-color">
		<br>
		<br>
		<h2 class="display-2 text-center">User Login</h2>
		<br>
		<br>
		<form action="" (submit)="onLoginSubmit()">
			<div class="form-group">
				<label for="">Email:</label>
				<input type="email" class="form-control" name="email" [(ngModel)]="email">
			</div>
			<div class="form-group">
				<label for="">Password:</label>
				<input type="password" class="form-control" name="password" [(ngModel)]="password">
			</div>
			<input type="submit" class="btn btn-primary">
			<br>
			<br>
		</form>
		<br>
		<br>
		<a routerLink="/employee/login" class="btn btn-primary">Employee Login</a>
	</div>
</section>
